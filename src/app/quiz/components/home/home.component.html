<mat-sidenav-container>
    <mat-sidenav mode="side" opened class="sidenav">
        <button mat-icon-button color="black" class="menu-button-icon" routerLink="/home">
            <mat-icon>home</mat-icon>
          </button>
          <mat-divider></mat-divider>
          <button mat-button class="menu-button" routerLink="/play-quiz">
            Play Quiz
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" routerLink="/add">
            Add Quiz
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" routerLink="/view">
            View Quiz
        </button>
        <mat-divider></mat-divider>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z4">
            <div *ngIf="homePage">
                <img class="homepage-image" src="../../../../assets/images/homepage-image1.jpg">
            </div>
            <div class="col-12 col-sm-12 col-md-12 p-0">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
