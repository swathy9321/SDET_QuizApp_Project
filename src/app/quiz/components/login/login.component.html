<div class="full-height m-0">
    <div class="login-content d-flex align-items-center ">
        <div class="w-100">
            <div class="card-div login-form-div">
                <div class="login-card-header">
                    <span>LOGIN</span>
                </div>
                <div class="form-content">
                    <form class="needs-validation" [formGroup]="loginForm" (ngSubmit)="saveLogin()">
                        <div class="form-floating has-validation mb-4">
                            <input formControlName="username" type="text" class="form-control floating-input-field"
                                required id="email" placeholder="Email/Mobile Number" autocomplete="off">
                            <label class="floating-label" for="email" >Username</label>
                            
                        </div>
                        <div class="form-floating has-validation mb-5">
                            <input formControlName="password" type="password" class="form-control floating-input-field"
                                required id="password" placeholder="Password" autocomplete="off">
                            <label class="floating-label" for="password" >Password</label>
                            
                        </div>
                        <button type="submit" class="primary-btn w-100 mb-6" >Login</button>                                       
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
